<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Svelte</title>
    <script src="./dist/assets/main.js"></script> 
    <style>
      .logo {
        height: 6em;
        padding: 1.5em;
        will-change: filter;
        transition: filter 300ms;
      }
      .logo:hover {
        filter: drop-shadow(0 0 2em #646cffaa);
      }
      .logo.svelte:hover {
        filter: drop-shadow(0 0 2em #ff3e00aa);
      }
      .read-the-docs {
        color: #888;
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <a href="https://vite.dev" target="_blank" rel="noreferrer">
          <img src="./public/vite.svg" class="logo" alt="Vite Logo" />
        </a>
        <a href="https://svelte.dev" target="_blank" rel="noreferrer">
          <img src="./src/assets/svelte.svg" class="logo svelte" alt="Svelte Logo" />
        </a>
      </div>
      <h1>Vite + Svelte</h1>

      <div class="card">
        <custom-counter></custom-counter>
      </div>
      <div>
        <custom-table></custom-table>
      </div>

      <p>
        Check out <a
          href="https://github.com/sveltejs/kit#readme"
          target="_blank"
          rel="noreferrer">SvelteKit</a
        >, the official Svelte app framework powered by Vite!
      </p>

      <p class="read-the-docs">Click on the Vite and Svelte logos to learn more</p>
    </main>
  </body>
</html>
